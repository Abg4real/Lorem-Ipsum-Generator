<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/00ddca2673.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Lorem Ipsum Generator</title>
</head>

<body>
    <main class="main">
        <h1>Lorem Ipsum Generator</h1>
        <label for="number">Enter the number of words you need</label>
        <input type="number" id="number" required>
        <button id="submit" onclick="generateOutput()">Generate</button>
        <button id="clipboard" onclick="copyToClipboard()">Copy To Clipboard &nbsp;<i class="fas fa-clipboard"
                id="icon"></i></button>
        <span id="done">Copied!</span>
        <div id="output"></div>
    </main>
    <div id="footer">
        By Abhishek Ghadge
    </div>
    <script src="./script.js"></script>
</body>

</html>
